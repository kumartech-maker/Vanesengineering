<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- DataTables -->
  <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    .modal-lg { max-width: 800px; }
    .select2-container--bootstrap5 .select2-selection--single {
      height: 38px; padding: 5px 12px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="text-primary">üìÅ Project Management</h4>
      <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#projectModal">+ Add Project</button>
    </div>
<!-- ‚úÖ Project Table -->
    <div class="card">
      <div class="card-body">
        <table id="projectsTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Enquiry ID</th>
              <th>Project Name</th>
              <th>Vendor</th>
              <th>Location</th>
              <th>Incharge</th>
              <th>Start</th>
              <th>End</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="projectTableBody">
            {% for p in projects %}
            <tr>
              <td>{{ p['enquiry_id'] }}</td>
              <td>{{ p['project_name'] }}</td>
              <td>{{ p['vendor_name'] }}</td>
              <td>{{ p['location'] }}</td>
              <td>{{ p['incharge'] }}</td>
              <td>{{ p['start_date'] }}</td>
              <td>{{ p['end_date'] }}</td>
              <td>
                <button class="btn btn-sm btn-info">Edit</button>
                <button class="btn btn-sm btn-danger">Delete</button>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <!-- ‚úÖ Add Project Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <form id="projectForm" enctype="multipart/form-data">
            <div class="modal-header">
              <h5 class="modal-title">New Project</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body row g-3">

              <div class="col-md-4">
                <label>Enquiry ID</label>
                <input type="text" name="enquiry_id" class="form-control" value="{{ new_enquiry_id }}" readonly>
              </div>
              <div class="col-md-4">
                <label>Project Name</label>
                <input type="text" name="project_name" class="form-control" required>
              </div>
              <div class="col-md-4">
                <label>Quotation/RO</label>
                <input type="text" name="quotation_ro" class="form-control">
              </div>

              <div class="col-md-6">
                <label>Vendor</label>
                <select name="vendor_id" class="form-select select2" id="vendorDropdown" required>
                  <option value="">-- Select Vendor --</option>
                  {% for v in vendors %}
                    <option value="{{ v['id'] }}" data-gst="{{ v['gst'] }}" data-address="{{ v['address'] }}">{{ v['name'] }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-md-3">
                <label>GST</label>
                <input type="text" name="vendor_gst" class="form-control" id="vendorGst" readonly>
              </div>
              <div class="col-md-3">
                <label>Address</label>
                <input type="text" name="vendor_address" class="form-control" id="vendorAddress" readonly>
              </div>

              <div class="col-md-6">
                <label>Location</label>
                <input type="text" name="location" class="form-control">
              </div>
              <div class="col-md-3">
                <label>Start Date</label>
                <input type="date" name="start_date" class="form-control">
              </div>
              <div class="col-md-3">
                <label>End Date</label>
                <input type="date" name="end_date" class="form-control">
              </div>

              <div class="col-md-4">
                <label>Incharge</label>
                <input type="text" name="incharge" class="form-control">
              </div>
              <div class="col-md-4">
                <label>Contact No</label>
                <input type="text" name="contact_number" class="form-control">
              </div>
              <div class="col-md-4">
                <label>Email</label>
                <input type="email" name="email" class="form-control">
              </div>

              <div class="col-md-6">
                <label>Upload Drawing</label>
                <input type="file" name="drawing_file" class="form-control">
              </div>
              <div class="col-md-6">
                <label>Notes</label>
                <textarea name="notes" class="form-control" rows="1"></textarea>
              </div>

            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">üíæ Save Project</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<script>
  $(document).ready(function () {
    // ‚úÖ Enable Select2 search inside Vendor dropdown
    $('.select2').select2({
      dropdownParent: $('#projectModal')
    });

    // ‚úÖ Fill GST & Address on vendor select
    $('#vendorDropdown').on('change', function () {
      let selected = $(this).find(':selected');
      $('#vendorGst').val(selected.data('gst'));
      $('#vendorAddress').val(selected.data('address'));
    });

    // ‚úÖ Enable DataTable
    let projectTable = $('#projectsTable').DataTable();

    // ‚úÖ AJAX Project Save
    $('#projectForm').submit(function (e) {
      e.preventDefault();
      let formData = new FormData(this);

      $.ajax({
        url: '/create_project',
        method: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        success: function (response) {
          // ‚úÖ Add new row to DataTable
          projectTable.row.add([
            response.enquiry_id,
            response.project_name,
            response.vendor_name,
            response.location,
            response.incharge,
            response.start_date,
            response.end_date,
            `<button class="btn btn-sm btn-info">Edit</button>
             <button class="btn btn-sm btn-danger">Delete</button>`
          ]).draw(false);

          // ‚úÖ Hide modal & reset
          $('#projectModal').modal('hide');
          $('#projectForm')[0].reset();
          $('.select2').val('').trigger('change');

          // ‚úÖ Show toast
          showToast("‚úÖ Project saved successfully!");
        },
        error: function () {
          showToast("‚ùå Error saving project. Try again.", true);
        }
      });
    });

    // ‚úÖ Toast function
    function showToast(msg, isError = false) {
      const toast = $(`
        <div class="toast align-items-center text-white ${isError ? 'bg-danger' : 'bg-success'} border-0 position-fixed bottom-0 end-0 m-3" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">${msg}</div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>
      `);
      $('body').append(toast);
      new bootstrap.Toast(toast[0], { delay: 3000 }).show();
      toast.on('hidden.bs.toast', function () {
        $(this).remove();
      });
    }
  });
</script>

    </div> <!-- End of .container -->
</body>
</html>
