<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .card { margin-top: 20px; }
    .modal-lg { max-width: 90%; }
    .table thead { background-color: #343a40; color: white; }
    .btn-sm { padding: 2px 8px; font-size: 0.75rem; }
  </style>
</head>
<body>
  <div class="container-fluid mt-4">
    <div class="d-flex justify-content-between mb-3">
      <h2>Projects</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">+ Add Project</button>
    </div>

    <div class="card">
      <div class="card-body table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>#</th>
              <th>Enquiry No</th>
              <th>Project Name</th>
              <th>Vendor</th>
              <th>Location</th>
              <th>Start</th>
              <th>End</th>
              <th>Incharge</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for p in projects %}
            <tr>
              <td>{{ loop.index }}</td>
              <td>{{ p.enquiry_no }}</td>
              <td>{{ p.project_name }}</td>
              <td>{{ p.vendor_name }}</td>
              <td>{{ p.location }}</td>
              <td>{{ p.start_date }}</td>
              <td>{{ p.end_date }}</td>
              <td>{{ p.incharge }}</td>
              <td>
                <a href="/sheet/{{ p.id }}" class="btn btn-info btn-sm">Sheet</a>
                <a href="/project/edit/{{ p.id }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="/project/delete/{{ p.id }}" class="btn btn-danger btn-sm">Delete</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>

    <!-- Add Project Modal -->
    <div class="modal fade" id="addProjectModal" tabindex="-1">
      <div class="modal-dialog modal-lg">
        <form action="/create_project" method="POST" enctype="multipart/form-data" class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create New Project</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3">
            <div class="col-md-4">
              <label>Enquiry ID</label>
              <input type="text" name="enquiry_no" class="form-control" value="{{ new_enquiry_id }}" readonly>
            </div>
            <div class="col-md-4">
              <label>Project Name</label>
              <input type="text" name="project_name" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label>Location</label>
              <input type="text" name="location" class="form-control">
            </div>
            <div class="col-md-4">
              <label>Start Date</label>
              <input type="date" name="start_date" class="form-control">
            </div>
            <div class="col-md-4">
              <label>End Date</label>
              <input type="date" name="end_date" class="form-control">
            </div>
            <div class="col-md-4">
              <label>Incharge</label>
              <input type="text" name="incharge" class="form-control">
            </div>
            <div class="col-md-8">
              <label>Vendor</label>
              <select name="vendor_id" id="vendorDropdown" class="selectpicker form-control" data-live-search="true" required>
                <option value="">-- Select Vendor --</option>
                {% for v in vendors %}
                <option value="{{ v.id }}" data-gst="{{ v.gst_number }}" data-address="{{ v.address }}">{{ v.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-4">
              <label>Contact</label>
              <input type="text" name="contact" class="form-control">
            </div>
            <div class="col-md-6">
              <label>GST No</label>
              <input type="text" name="gst_number" id="vendorGST" class="form-control" readonly>
            </div>
            <div class="col-md-6">
              <label>Address</label>
              <textarea name="address" id="vendorAddress" class="form-control" rows="1" readonly></textarea>
            </div>
            <div class="col-md-12">
              <label>Upload Diagram</label>
              <input type="file" name="source_diagram" class="form-control">
            </div>
            <div class="col-md-12">
              <label>Notes</label>
              <textarea name="notes" class="form-control" rows="2"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>

  <script>
    $(document).ready(function () {
      $('.selectpicker').selectpicker();

      $('#vendorDropdown').on('changed.bs.select', function () {
        const selected = $(this).find('option:selected');
        $('#vendorGST').val(selected.data('gst') || '');
        $('#vendorAddress').val(selected.data('address') || '');
      });
    });
  </script>
</body>
</html>
