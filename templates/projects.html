<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    .action-btns button { margin-right: 5px; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Projects</h2>
      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProjectModal">+ Add Project</button>
    </div>

    <table class="table table-bordered" id="projectsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Enquiry ID</th>
          <th>Project</th>
          <th>Vendor</th>
          <th>Location</th>
          <th>Start</th>
          <th>End</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for p in projects %}
          <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.enquiry_id }}</td>
            <td>{{ p.project_name }}</td>
            <td>{{ p.vendor_name }}</td>
            <td>{{ p.location }}</td>
            <td>{{ p.start_date }}</td>
            <td>{{ p.end_date }}</td>
            <td class="action-btns">
              <button class="btn btn-sm btn-success" onclick="openSheet({{ p.id }})">Sheet</button>
              <button class="btn btn-sm btn-warning">Edit</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Modal: Add Project -->
  <div class="modal fade" id="addProjectModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form id="projectForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">New Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <div class="col-md-4">
            <label>Enquiry ID</label>
            <input type="text" class="form-control" value="{{ new_enquiry_id }}" readonly>
          </div>
          <div class="col-md-8">
            <label>Project Name</label>
            <input type="text" name="project_name" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label>Quotation Ref.</label>
            <input type="text" name="quotation_ro" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Vendor</label>
            <select name="vendor_id" id="vendorDropdown" class="form-select select2" required>
              <option value="">Select Vendor</option>
              {% for v in vendors %}
                <option value="{{ v.id }}" data-gst="{{ v.gst_number }}" data-address="{{ v.address }}">{{ v.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-4">
            <label>Location</label>
            <input type="text" name="location" class="form-control">
          </div>
          <div class="col-md-6">
            <label>GST No</label>
            <input type="text" id="vendorGST" class="form-control" readonly>
          </div>
          <div class="col-md-6">
            <label>Address</label>
            <input type="text" id="vendorAddress" class="form-control" readonly>
          </div>
          <div class="col-md-4">
            <label>Start Date</label>
            <input type="date" name="start_date" class="form-control">
          </div>
          <div class="col-md-4">
            <label>End Date</label>
            <input type="date" name="end_date" class="form-control">
          </div>
          <div class="col-md-4">
            <label>Incharge</label>
            <input type="text" name="incharge" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Contact No</label>
            <input type="text" name="contact_number" class="form-control">
          </div>
          <div class="col-md-6">
            <label>Email</label>
            <input type="email" name="email" class="form-control">
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="submit">Save</button>
          <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: Sheet -->
  <div class="modal fade" id="sheetModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Measurement Sheet - Project ID: <span id="sheetProjectId"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <!-- Sheet content goes here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index:11">
    <div id="toast-success" class="toast text-bg-success border-0" role="alert">
      <div class="d-flex">
        <div class="toast-body">Project saved successfully!</div>
        <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.select2').select2();

      $('#vendorDropdown').on('change', function () {
        const selected = $(this).find('option:selected');
        $('#vendorGST').val(selected.data('gst') || '');
        $('#vendorAddress').val(selected.data('address') || '');
      });

      $('#projectForm').on('submit', function (e) {
        e.preventDefault();
        $.post('/create_project', $(this).serialize(), function (res) {
          if (res.status === 'success') {
            $('#addProjectModal').modal('hide');
            const p = res.project;
            const row = `
              <tr>
                <td>${p.id}</td>
                <td>${p.enquiry_id}</td>
                <td>${p.project_name}</td>
                <td>${p.vendor_name}</td>
                <td>${p.location}</td>
                <td>${p.start_date || ''}</td>
                <td>${p.end_date || ''}</td>
                <td class="action-btns">
                  <button class="btn btn-sm btn-success" onclick="openSheet(${p.id})">Sheet</button>
                  <button class="btn btn-sm btn-warning">Edit</button>
                  <button class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>`;
            $('#projectsTable tbody').prepend(row);
            new bootstrap.Toast(document.getElementById('toast-success')).show();
            $('#projectForm')[0].reset();
            $('#vendorGST, #vendorAddress').val('');
            $('#vendorDropdown').val('').trigger('change');
          }
        });
      });
    });

    function openSheet(id) {
      $('#sheetProjectId').text(id);
      new bootstrap.Modal(document.getElementById('sheetModal')).show();
    }
  </script>
</body>
</html>
