<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
  <style>
    .form-section { background: #f8f9fa; padding: 20px; border-radius: 10px; }
    .table-section { padding: 20px; }
    .modal-lg { max-width: 85%; }
    .select2-container--bootstrap5 .select2-selection { height: 38px; }
  </style>
</head>
<body>
<div class="container-fluid p-3">
  <div class="d-flex justify-content-between mb-3">
    <h2>Projects</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">+ Add Project</button>
  </div>

  <!-- Projects Table -->
  <div class="table-section">
    <table class="table table-bordered table-striped">
      <thead class="table-light">
        <tr>
          <th>Enquiry ID</th>
          <th>Project</th>
          <th>Vendor</th>
          <th>Location</th>
          <th>Start</th>
          <th>End</th>
          <th>Incharge</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="projectTable">
        {% for p in projects %}
        <tr>
          <td>{{ p.enquiry_id }}</td>
          <td>{{ p.project_name }}</td>
          <td>{{ p.vendor_name }}</td>
          <td>{{ p.location }}</td>
          <td>{{ p.start_date }}</td>
          <td>{{ p.end_date }}</td>
          <td>{{ p.incharge }}</td>
          <td>
            <button class="btn btn-sm btn-info">Edit</button>
            <button class="btn btn-sm btn-success" onclick="openSheet({{ p.id }})">Sheet</button>
            <button class="btn btn-sm btn-danger">Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Create Project Modal -->
  <div class="modal fade" id="createModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form id="projectForm" method="POST">
          <div class="modal-header">
            <h5 class="modal-title">Add New Project</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body row g-3 form-section">
            <div class="col-md-4">
              <label>Enquiry ID</label>
              <input type="text" name="enquiry_id" class="form-control" value="{{ new_enquiry_id }}" readonly>
            </div>
            <div class="col-md-4">
              <label>Project Name</label>
              <input type="text" name="project_name" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label>Quotation RO</label>
              <input type="text" name="quotation_ro" class="form-control">
            </div>
            <div class="col-md-4">
              <label>Vendor</label>
              <select name="vendor_id" id="vendorDropdown" class="form-control" required>
                <option value="">-- Select Vendor --</option>
                {% for v in vendors %}
                <option value="{{ v.id }}" data-gst="{{ v.gst }}" data-address="{{ v.address }}">{{ v.name }}</option>
                {% endfor %}
              </select>
            </div>
            <div class="col-md-4">
              <label>Vendor GST</label>
              <input type="text" id="vendorGST" class="form-control" readonly>
            </div>
            <div class="col-md-4">
              <label>Vendor Address</label>
              <input type="text" id="vendorAddress" class="form-control" readonly>
            </div>
            <div class="col-md-4">
              <label>Location</label>
              <input type="text" name="location" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label>Start Date</label>
              <input type="date" name="start_date" class="form-control">
            </div>
            <div class="col-md-4">
              <label>End Date</label>
              <input type="date" name="end_date" class="form-control">
            </div>
            <div class="col-md-4">
              <label>Incharge</label>
              <input type="text" name="incharge" class="form-control">
            </div>
            <div class="col-md-4">
              <label>Contact No</label>
              <input type="text" name="contact_number" class="form-control">
            </div>
            <div class="col-md-4">
              <label>Email</label>
              <input type="email" name="email" class="form-control">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success">Save Project</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Sheet Modal -->
  <div class="modal fade" id="sheetModal" tabindex="-1">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Measurement Sheet</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Project ID: <span id="sheetProjectId"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script>
  $(document).ready(function () {
    $('#vendorDropdown').select2({ theme: 'bootstrap5', width: '100%' });

    $('#vendorDropdown').on('change', function () {
      const selected = $(this).find('option:selected');
      $('#vendorGST').val(selected.data('gst') || '');
      $('#vendorAddress').val(selected.data('address') || '');
    });

    $('#projectForm').on('submit', function (e) {
      e.preventDefault();
      const form = $(this);
      $.post('/create_project', form.serialize(), function (response) {
        if (response.status === 'success') {
          const p = response.project;
          const row = `<tr>
            <td>${p.enquiry_id}</td>
            <td>${p.project_name}</td>
            <td>${p.vendor_name}</td>
            <td>${p.location}</td>
            <td>${p.start_date}</td>
            <td>${p.end_date}</td>
            <td>${p.incharge}</td>
            <td>
              <button class="btn btn-sm btn-info">Edit</button>
              <button class="btn btn-sm btn-success" onclick="openSheet(${p.id})">Sheet</button>
              <button class="btn btn-sm btn-danger">Delete</button>
            </td>
          </tr>`;
          $('#projectTable').prepend(row);
          bootstrap.Modal.getInstance(document.getElementById('createModal')).hide();
          form[0].reset();
          $('#vendorGST, #vendorAddress').val('');
          $('#vendorDropdown').val('').trigger('change');
        }
      });
    });
  });

  function openSheet(id) {
    $('#sheetProjectId').text(id);
    new bootstrap.Modal(document.getElementById('sheetModal')).show();
  }
</script>
</body>
</html>
