<!DOCTYPE html>  <html>  
<head><title>Employee List</title></head>  
<body>  
  <h2>Employee List</h2>  
  <a href="{{ url_for('add_employee') }}">➕ Add Employee</a>  
  <table border="1" cellpadding="8">  
    <thead>  
      <tr><th>Name</th><th>Contact</th><th>Email</th><th>Password</th><th>Actions</th></tr>  
    </thead>  
    <tbody>  
      {% for emp in employees %}  
      <tr>  
        <td>{{ emp.name }}</td>  
        <td>{{ emp.contact }}</td>  
        <td>{{ emp.email }}</td>  
        <td>{{ emp.password }}</td>  
        <td>  
          <a href="{{ url_for('edit_employee', id=emp.id) }}">✏️ Edit</a>  
          <form method="POST" action="{{ url_for('delete_employee', id=emp.id) }}" style="display:inline;" onsubmit="return confirm('Delete?')">  
            <button type="submit">🗑️ Delete</button>  
          </form>  
        </td>  
      </tr>  
      {% endfor %}  
    </tbody>  
  </table>  
</body>  
</html>
