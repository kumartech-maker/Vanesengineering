<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>Vendor Registration</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">  
  <style>  
    body { background-color: #f8f9fa; padding: 30px; }  
    .form-label { font-weight: 600; }  
  </style>  
</head>  
<body>  
  <div class="container">  
    <h2 class="mb-4">Vendor Registration</h2>  {% with messages = get_flashed_messages(with_categories=true) %}  
  {% if messages %}  
    {% for category, message in messages %}  
      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">  
        {{ message }}  
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>  
      </div>  
    {% endfor %}  
  {% endif %}  
{% endwith %}  

<form method="POST" action="/vendor_registration">  
  <div class="row">  
    <div class="col-md-6 mb-3">  
      <label class="form-label">Vendor Name</label>  
      <input type="text" class="form-control" name="vendor_name" required>  
    </div>  
    <div class="col-md-6 mb-3">  
      <label class="form-label">GST Number</label>  
      <input type="text" class="form-control" name="gst" required>  
    </div>  
    <div class="col-12 mb-3">  
      <label class="form-label">Address</label>  
      <textarea class="form-control" name="address" required></textarea>  
    </div>  
    <div class="col-md-4 mb-3">  
      <label class="form-label">Bank Name</label>  
      <input type="text" class="form-control" name="bank_name">  
    </div>  
    <div class="col-md-4 mb-3">  
      <label class="form-label">Account Number</label>  
      <input type="text" class="form-control" name="account_number">  
    </div>  
    <div class="col-md-4 mb-3">  
      <label class="form-label">IFSC Code</label>  
      <input type="text" class="form-control" name="ifsc">  
    </div>  
  </div>  

  <hr>  
  <h5>Vendor Contacts</h5>  
  <div id="contacts">  
    <div class="row g-2 contact-row mb-2">  
      <div class="col-md-4">  
        <input type="text" class="form-control" name="contact_name" placeholder="Contact Name" required>  
      </div>  
      <div class="col-md-4">  
        <input type="text" class="form-control" name="contact_phone" placeholder="Phone Number" required>  
      </div>  
      <div class="col-md-4">  
        <input type="email" class="form-control" name="contact_email" placeholder="Email Address" required>  
      </div>  
    </div>  
  </div>  

  <div class="mb-3">  
    <button type="button" class="btn btn-sm btn-secondary" onclick="addContactRow()">+ Add More Contact</button>  
  </div>  

  <div class="text-end">  
    <button type="submit" class="btn btn-primary">Submit Vendor</button>  
  </div>  
</form>

  </div>    <script>  
    function addContactRow() {  
      const row = document.createElement("div");  
      row.className = "row g-2 contact-row mb-2";  
      row.innerHTML = `  
        <div class="col-md-4">  
          <input type="text" class="form-control" name="contact_name" placeholder="Contact Name" required>  
        </div>  
        <div class="col-md-4">  
          <input type="text" class="form-control" name="contact_phone" placeholder="Phone Number" required>  
        </div>  
        <div class="col-md-4">  
          <input type="email" class="form-control" name="contact_email" placeholder="Email Address" required>  
        </div>  
      `;  
      document.getElementById("contacts").appendChild(row);  
    }  
  </script>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  </body>  
</html>
