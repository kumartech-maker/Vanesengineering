<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-section {
      max-width: 700px;
      margin: auto;
      margin-top: 50px;
      padding: 30px;
      background-color: #f8f9fa;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-section h3 {
      margin-bottom: 25px;
      text-align: center;
    }
    .btn-back {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container form-section">
    <h3>‚úèÔ∏è Edit Employee</h3>
    <form method="POST">
      <div class="mb-3">
        <label for="emp_id" class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="emp_id" name="emp_id" value="{{ employee.emp_id }}" readonly>
      </div>
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ employee.name }}" required>
      </div>
      <div class="mb-3">
        <label for="department" class="form-label">Department</label>
        <input type="text" class="form-control" id="department" name="department" value="{{ employee.department }}" required>
      </div>
      <div class="mb-3">
        <label for="designation" class="form-label">Designation</label>
        <input type="text" class="form-control" id="designation" name="designation" value="{{ employee.designation }}" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" name="phone" value="{{ employee.phone }}" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ employee.email }}" required>
      </div>
      <div class="mb-3">
        <label for="role" class="form-label">Role</label>
        <select class="form-control" id="role" name="role">
          <option value="Admin" {% if employee.role == 'Admin' %}selected{% endif %}>Admin</option>
          <option value="Supervisor" {% if employee.role == 'Supervisor' %}selected{% endif %}>Supervisor</option>
          <option value="Worker" {% if employee.role == 'Worker' %}selected{% endif %}>Worker</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="3" required>{{ employee.address }}</textarea>
      </div>

      <button type="submit" class="btn btn-primary">üíæ Save Changes</button>
      <a href="{{ url_for('employee_list') }}" class="btn btn-secondary btn-back">Back</a>
    </form>
  </div>
</body>
</html>
