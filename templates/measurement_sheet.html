<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Measurement Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f1f1;
    }
    .form-section {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
    }
    .table-section {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      overflow-x: auto;
    }
    table th, table td {
      white-space: nowrap;
    }
    .action-btns button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
<div class="container-fluid mt-4">
  <div class="row">

    <!-- Left Side Form -->
    <div class="col-md-4 form-section">
      <h4 class="mb-3">Duct Entry Form</h4>
      <form id="ductForm">
        <div class="mb-2">
          <label for="ductNo" class="form-label">Duct No</label>
          <input type="text" class="form-control" id="ductNo" required />
        </div>
        <div class="mb-2">
          <label for="ductType" class="form-label">Duct Type</label>
          <select class="form-select" id="ductType" required>
            <option value="ST">ST</option>
            <option value="RED">RED</option>
            <option value="DUM">DUM</option>
            <option value="OFFSET">OFFSET</option>
            <option value="SHOE">SHOE</option>
            <option value="VANES">VANES</option>
            <option value="ELB">ELB</option>
          </select>
        </div>
        <div class="mb-2">
          <label for="w1" class="form-label">W1 (mm)</label>
          <input type="number" class="form-control" id="w1" required />
        </div>
        <div class="mb-2">
          <label for="h1" class="form-label">H1 (mm)</label>
          <input type="number" class="form-control" id="h1" required />
        </div>
        <div class="mb-2">
          <label for="w2" class="form-label">W2 (mm)</label>
          <input type="number" class="form-control" id="w2" required />
        </div>
        <div class="mb-2">
          <label for="h2" class="form-label">H2 (mm)</label>
          <input type="number" class="form-control" id="h2" required />
        </div>
        <div class="mb-2">
          <label for="length" class="form-label">Length (mm)</label>
          <input type="number" class="form-control" id="length" required />
        </div>
        <div class="mb-2">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" required />
        </div>
        <div class="mb-2">
          <label for="degree" class="form-label">Degree</label>
          <input type="number" class="form-control" id="degree" required />
        </div>
        <div class="mb-2">
          <label for="factor" class="form-label">Factor</label>
          <input type="number" class="form-control" id="factor" required />
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="addEntry()">Add Entry</button>
      </form>
    </div>
    <!-- Right Side Table -->
    <div class="col-md-8 table-section">
      <div class="d-flex justify-content-between mb-3">
        <h4>Measurement Table</h4>
        <div>
          <button class="btn btn-success btn-sm" onclick="exportToExcel()">Export Excel</button>
          <button class="btn btn-danger btn-sm" onclick="exportToPDF()">Export PDF</button>
          <button class="btn btn-secondary btn-sm" onclick="window.print()">Print</button>
          <button class="btn btn-info btn-sm" onclick="submitSheet()">Submit</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="measurementTable">
          <thead class="table-dark">
            <tr>
              <th>Duct No</th>
              <th>Duct Type</th>
              <th>W1</th>
              <th>H1</th>
              <th>W2</th>
              <th>H2</th>
              <th>Length</th>
              <th>Qty</th>
              <th>Degree</th>
              <th>Factor</th>
              <th>Gauge</th>
              <th>Area</th>
              <th>24g</th>
              <th>22g</th>
              <th>20g</th>
              <th>18g</th>
              <th>Nuts & Bolts</th>
              <th>Cleat</th>
              <th>Gasket</th>
              <th>Corner</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  <!-- JavaScript Section -->
<script>
  let tableData = [];

  function calculateGauge(w1, h1) {
    const maxSide = Math.max(parseFloat(w1), parseFloat(h1));
    if (maxSide <= 750) return '24g';
    if (maxSide <= 1000) return '22g';
    if (maxSide <= 1250) return '20g';
    return '18g';
  }

  function calculateArea(type, w1, h1, w2, h2, length, qty, factor, degree) {
    w1 = parseFloat(w1); h1 = parseFloat(h1); w2 = parseFloat(w2); h2 = parseFloat(h2);
    length = parseFloat(length); qty = parseInt(qty); factor = parseFloat(factor); degree = parseFloat(degree);

    let area = 0;
    switch (type) {
      case 'ST':
        area = ((w1 + h1) * 2 * length) / 1000000;
        break;
      case 'RED':
        area = (((w1 + w2) / 2 + (h1 + h2) / 2) * 2 * length) / 1000000;
        break;
      case 'DUM':
        area = ((w1 * h1) + (w2 * h2)) / 1000000;
        break;
      case 'OFFSET':
      case 'SHOE':
      case 'VANES':
        area = ((w1 + h1) * 2 * length * factor) / 1000000;
        break;
      case 'ELB':
        area = ((w1 + h1) * 2 * length * (degree / 90)) / 1000000;
        break;
    }
    return area * qty;
  }

  function addEntry() {
    const ductNo = document.getElementById('ductNo').value;
    const type = document.getElementById('ductType').value;
    const w1 = document.getElementById('w1').value;
    const h1 = document.getElementById('h1').value;
    const w2 = document.getElementById('w2').value;
    const h2 = document.getElementById('h2').value;
    const length = document.getElementById('length').value;
    const qty = document.getElementById('quantity').value;
    const degree = document.getElementById('degree').value;
    const factor = document.getElementById('factor').value;

    const gauge = calculateGauge(w1, h1);
    const area = calculateArea(type, w1, h1, w2, h2, length, qty, factor, degree);
    const nutsBolts = parseInt(qty) * 4;
    const cleat = parseFloat(qty) * (gauge === '24g' ? 0.75 : gauge === '22g' ? 1.25 : gauge === '20g' ? 1.75 : 2.25);
    const gasket = (parseFloat(w1) + parseFloat(h1) + parseFloat(w2) + parseFloat(h2)) / 1000 * parseInt(qty);
    const corner = type === 'DUM' ? 0 : parseInt(qty) * 8;

    const row = {
      ductNo, type, w1, h1, w2, h2, length, qty, degree, factor, gauge,
      area: area.toFixed(3),
      area24g: gauge === '24g' ? area.toFixed(3) : '',
      area22g: gauge === '22g' ? area.toFixed(3) : '',
      area20g: gauge === '20g' ? area.toFixed(3) : '',
      area18g: gauge === '18g' ? area.toFixed(3) : '',
      nutsBolts,
      cleat: cleat.toFixed(2),
      gasket: gasket.toFixed(2),
      corner
    };

    tableData.push(row);
    renderTable();
    document.getElementById('ductForm').reset();
  }

  function renderTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';
    tableData.forEach((row, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.ductNo}</td>
        <td>${row.type}</td>
        <td>${row.w1}</td>
        <td>${row.h1}</td>
        <td>${row.w2}</td>
        <td>${row.h2}</td>
        <td>${row.length}</td>
        <td>${row.qty}</td>
        <td>${row.degree}</td>
        <td>${row.factor}</td>
        <td>${row.gauge}</td>
        <td>${row.area}</td>
        <td>${row.area24g}</td>
        <td>${row.area22g}</td>
        <td>${row.area20g}</td>
        <td>${row.area18g}</td>
        <td>${row.nutsBolts}</td>
        <td>${row.cleat}</td>
        <td>${row.gasket}</td>
        <td>${row.corner}</td>
        <td><button class="btn btn-sm btn-warning" onclick="editRow(${index})">Edit</button></td>
      `;
      tbody.appendChild(tr);
    });
  }
</script>
  <script>
  function editRow(index) {
    const row = tableData[index];

    document.getElementById('ductNo').value = row.ductNo;
    document.getElementById('ductType').value = row.type;
    document.getElementById('w1').value = row.w1;
    document.getElementById('h1').value = row.h1;
    document.getElementById('w2').value = row.w2;
    document.getElementById('h2').value = row.h2;
    document.getElementById('length').value = row.length;
    document.getElementById('quantity').value = row.qty;
    document.getElementById('degree').value = row.degree;
    document.getElementById('factor').value = row.factor;

    tableData.splice(index, 1); // Remove for update
    renderTable();
  }

  function exportToExcel() {
    const table = document.getElementById("measurementTable");
    const wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
    XLSX.writeFile(wb, 'measurement_sheet.xlsx');
  }

  function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('l', 'mm', 'a4');
    const table = document.getElementById('measurementTable');
    const headers = Array.from(table.querySelectorAll('thead th')).map(th => th.innerText.trim());
    const rows = Array.from(table.querySelectorAll('tbody tr')).map(tr =>
      Array.from(tr.querySelectorAll('td')).map(td => td.innerText.trim())
    );

    doc.autoTable({
      head: [headers],
      body: rows,
      startY: 20,
      styles: { fontSize: 6 }
    });

    doc.save('measurement_sheet.pdf');
  }

  function submitSheet() {
    alert("Measurement sheet submitted successfully!");
    // Add backend submission here if needed
  }
</script>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

</body>
</html>
