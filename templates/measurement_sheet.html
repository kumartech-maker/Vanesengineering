<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Measurement Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    body {
      background: #f1f1f1;
    }
    .form-section {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .table-section {
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      overflow-x: auto;
      max-height: 500px;
      overflow-y: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    th, td {
      white-space: nowrap;
    }
    tfoot td {
      font-weight: bold;
      background: #f8f9fa;
    }
  </style>
</head>
<body>
<div class="container-fluid py-4">
  <div class="row">
    <div class="col-md-4">
      <div class="form-section">
        <h5 class="text-center mb-3">Duct Entry Form</h5>
        <form id="entryForm">
          <div class="mb-2">
            <label class="form-label">Duct No</label>
            <input type="text" class="form-control" id="ductNo" required>
          </div>
          <div class="mb-2">
            <label class="form-label">Duct Type</label>
            <select class="form-select" id="ductType" required>
              <option value="">Select</option>
              <option>ST</option>
              <option>RED</option>
              <option>DUM</option>
              <option>OFFSET</option>
              <option>SHOE</option>
              <option>VANES</option>
              <option>ELB</option>
            </select>
          </div>
          <div class="row">
            <div class="col-6 mb-2">
              <label class="form-label">W1</label>
              <input type="number" class="form-control" id="w1" required>
            </div>
            <div class="col-6 mb-2">
              <label class="form-label">H1</label>
              <input type="number" class="form-control" id="h1" required>
            </div>
          </div>

          <div class="row">
            <div class="col-6 mb-2">
              <label class="form-label">W2</label>
              <input type="number" class="form-control" id="w2">
            </div>
            <div class="col-6 mb-2">
              <label class="form-label">H2</label>
              <input type="number" class="form-control" id="h2">
            </div>
          </div>
          <div class="row">
            <div class="col-6 mb-2">
              <label class="form-label">Length</label>
              <input type="number" class="form-control" id="length" required>
            </div>
            <div class="col-6 mb-2">
              <label class="form-label">Quantity</label>
              <input type="number" class="form-control" id="qty" required>
            </div>
          </div>
          <div class="row">
            <div class="col-6 mb-2">
              <label class="form-label">Degree</label>
              <input type="number" class="form-control" id="degree">
            </div>
            <div class="col-6 mb-2">
              <label class="form-label">Factor</label>
              <input type="number" class="form-control" id="factor">
            </div>
          </div>
          <div class="d-grid mt-3">
            <button type="button" class="btn btn-primary" onclick="addEntry()">Add Entry</button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-8">
      <div class="table-section">
        <h5 class="text-center mb-3">Measurement Sheet</h5>
        <table class="table table-bordered table-striped table-sm" id="entryTable">
          <thead class="table-dark text-center">
            <tr>
              <th>Duct No</th>
              <th>Type</th>
              <th>W1</th>
              <th>H1</th>
              <th>W2</th>
              <th>H2</th>
              <th>Length</th>
              <th>Qty</th>
              <th>Degree</th>
              <th>Factor</th>
              <th>Gauge</th>
              <th>Area</th>
              <th>24g</th>
              <th>22g</th>
              <th>20g</th>
              <th>18g</th>
              <th>Bolts</th>
              <th>Cleat</th>
              <th>Gasket</th>
              <th>Corner</th>
            </tr>
          </thead>
          <tbody id="entryBody" class="text-center">

            </tbody>
          <tfoot class="table-light text-center">
            <tr>
              <th colspan="11">Total</th>
              <th id="totalArea">0</th>
              <th id="total24g">0</th>
              <th id="total22g">0</th>
              <th id="total20g">0</th>
              <th id="total18g">0</th>
              <th id="totalBolts">0</th>
              <th id="totalCleat">0</th>
              <th id="totalGasket">0</th>
              <th id="totalCorner">0</th>
            </tr>
          </tfoot>
        </table>
        <div class="d-flex justify-content-between mt-3">
          <button class="btn btn-success" onclick="exportToExcel()">Export to Excel</button>
          <button class="btn btn-danger" onclick="exportToPDF()">Export to PDF</button>
          <button class="btn btn-secondary" onclick="window.print()">Print</button>
          <button class="btn btn-primary" onclick="submitSheet()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jsPDF & SheetJS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const entries = [];

  function calculateGauge(w1, h1) {
    const width = parseInt(w1);
    const height = parseInt(h1);
    if (width <= 751 && height <= 751) return '24g';
    if (width <= 1201 && height <= 1201) return '22g';
    if (width <= 1800 && height <= 1800) return '20g';
    return '18g';
  }

  function addEntry() {
    const ductNo = document.getElementById('ductNo').value;
    const ductType = document.getElementById('ductType').value;
    const w1 = parseFloat(document.getElementById('w1').value);
    const h1 = parseFloat(document.getElementById('h1').value);
    const w2 = parseFloat(document.getElementById('w2').value);
    const h2 = parseFloat(document.getElementById('h2').value);
    const length = parseFloat(document.getElementById('length').value);
    const qty = parseInt(document.getElementById('qty').value);
    const degree = parseFloat(document.getElementById('degree').value);
    const factor = parseFloat(document.getElementById('factor').value);

    if (isNaN(w1) || isNaN(h1) || isNaN(w2) || isNaN(h2) || isNaN(length) || isNaN(qty) || isNaN(degree) || isNaN(factor)) {
      alert('Please fill in all fields correctly.');
      return;
    }

    const gauge = calculateGauge(w1, h1);
    let area = 0;

    switch (ductType) {
      case 'ST':
        area = 2 * (w1 + h1) * length / 1000000;
        break;
      case 'RED':
        area = ((w1 + w2 + h1 + h2) * length) / 1000000;
        break;
      case 'DUM':
        area = (w1 * h1 * length) / 1000000;
        break;
      case 'OFFSET':
        area = 3 * (w1 + h1) * length / 1000000;
        break;
      case 'SHOE':
      case 'VANES':
      case 'ELB':
        area = 2 * (w1 + h1) * length / 1000000 * (degree / 90);
        break;
    }

    const areaTotal = area * qty;
    const area24g = gauge === '24g' ? areaTotal : 0;
    const area22g = gauge === '22g' ? areaTotal : 0;
    const area20g = gauge === '20g' ? areaTotal : 0;
    const area18g = gauge === '18g' ? areaTotal : 0;

    const nutsBolts = qty * 4;
    const cleatFactor = gauge === '24g' ? 1.2 : gauge === '22g' ? 1.4 : gauge === '20g' ? 1.6 : 1.8;
    const cleat = qty * cleatFactor;
    const gasket = ((w1 + h1 + w2 + h2) / 1000) * qty;
    const corner = ductType === 'DUM' ? 0 : qty * 8;

    const tableBody = document.getElementById('tableBody');
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${ductNo}</td>
      <td>${ductType}</td>
      <td>${w1}</td>
      <td>${h1}</td>
      <td>${w2}</td>
      <td>${h2}</td>
      <td>${length}</td>
      <td>${qty}</td>
      <td>${degree}</td>
      <td>${factor}</td>
      <td>${gauge}</td>
      <td>${area.toFixed(2)}</td>
      <td>${area24g.toFixed(2)}</td>
      <td>${area22g.toFixed(2)}</td>
      <td>${area20g.toFixed(2)}</td>
      <td>${area18g.toFixed(2)}</td>
      <td>${nutsBolts}</td>
      <td>${cleat.toFixed(2)}</td>
      <td>${gasket.toFixed(2)}</td>
      <td>${corner}</td>
    `;
    tableBody.appendChild(row);
    updateTotals();
  }

  function updateTotals() {
    const rows = document.querySelectorAll('#tableBody tr');
    let totals = {
      area: 0,
      area24g: 0,
      area22g: 0,
      area20g: 0,
      area18g: 0,
      nutsBolts: 0,
      cleat: 0,
      gasket: 0,
      corner: 0
    };

    rows.forEach(row => {
      const cells = row.querySelectorAll('td');
      totals.area += parseFloat(cells[11].innerText) || 0;
      totals.area24g += parseFloat(cells[12].innerText) || 0;
      totals.area22g += parseFloat(cells[13].innerText) || 0;
      totals.area20g += parseFloat(cells[14].innerText) || 0;
      totals.area18g += parseFloat(cells[15].innerText) || 0;
      totals.nutsBolts += parseFloat(cells[16].innerText) || 0;
      totals.cleat += parseFloat(cells[17].innerText) || 0;
      totals.gasket += parseFloat(cells[18].innerText) || 0;
      totals.corner += parseFloat(cells[19].innerText) || 0;
    });

    const totalRow = document.getElementById('totalsRow');
    totalRow.innerHTML = `
      <td colspan="11" class="text-end fw-bold">Total:</td>
      <td>${totals.area.toFixed(2)}</td>
      <td>${totals.area24g.toFixed(2)}</td>
      <td>${totals.area22g.toFixed(2)}</td>
      <td>${totals.area20g.toFixed(2)}</td>
      <td>${totals.area18g.toFixed(2)}</td>
      <td>${totals.nutsBolts}</td>
      <td>${totals.cleat.toFixed(2)}</td>
      <td>${totals.gasket.toFixed(2)}</td>
      <td>${totals.corner}</td>
    `;
  }

  function exportToExcel() {
    let table = document.getElementById("measurementTable");
    let wb = XLSX.utils.table_to_book(table, { sheet: "Sheet1" });
    XLSX.writeFile(wb, "measurement_sheet.xlsx");
  }

  function exportToPDF() {
    window.print();
  }

  function submitData() {
    alert("Submit functionality to be implemented.");
  }
</script>

</body>
</html>
