<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Measurement Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f1f1f1;
    }
    .form-section {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
    }
    .table-section {
      background: #ffffff;
      border-radius: 10px;
      padding: 20px;
      overflow-x: auto;
    }
    table th, table td {
      white-space: nowrap;
    }
    .action-btns button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
<div class="container-fluid mt-4">
  <div class="row">
    <!-- Left Side Form -->
    <div class="col-md-4 form-section">
      <h4 class="mb-3">Duct Entry Form</h4>
      <form id="ductForm">
        <div class="mb-2">
          <label for="ductNo" class="form-label">Duct No</label>
          <input type="text" class="form-control" id="ductNo" required />
        </div>
        <div class="mb-2">
          <label for="ductType" class="form-label">Duct Type</label>
          <select class="form-select" id="ductType" required>
            <option value="ST">ST</option>
            <option value="RED">RED</option>
            <option value="DUM">DUM</option>
            <option value="OFFSET">OFFSET</option>
            <option value="SHOE">SHOE</option>
            <option value="VANES">VANES</option>
            <option value="ELB">ELB</option>
          </select>
        </div>
        <div class="mb-2">
          <label for="w1" class="form-label">W1 (mm)</label>
          <input type="number" class="form-control" id="w1" required />
        </div>
        <div class="mb-2">
          <label for="h1" class="form-label">H1 (mm)</label>
          <input type="number" class="form-control" id="h1" required />
        </div>
        <div class="mb-2">
          <label for="w2" class="form-label">W2 (mm)</label>
          <input type="number" class="form-control" id="w2" required />
        </div>
        <div class="mb-2">
          <label for="h2" class="form-label">H2 (mm)</label>
          <input type="number" class="form-control" id="h2" required />
        </div>
        <div class="mb-2">
          <label for="length" class="form-label">Length (mm)</label>
          <input type="number" class="form-control" id="length" required />
        </div>
        <div class="mb-2">
          <label for="quantity" class="form-label">Quantity</label>
          <input type="number" class="form-control" id="quantity" required />
        </div>

        <div class="mb-2">
          <label for="degree" class="form-label">Degree</label>
          <input type="number" class="form-control" id="degree" required />
        </div>
        <div class="mb-2">
          <label for="factor" class="form-label">Factor</label>
          <input type="number" class="form-control" id="factor" required />
        </div>
        <button type="button" class="btn btn-primary w-100" onclick="addEntry()">Add Entry</button>
      </form>
    </div>

    <!-- Right Side Table -->
    <div class="col-md-8 table-section">
      <div class="d-flex justify-content-between mb-3">
        <h4>Measurement Table</h4>
        <div>
          <button class="btn btn-success btn-sm" onclick="exportToExcel()">Export Excel</button>
          <button class="btn btn-danger btn-sm" onclick="exportToPDF()">Export PDF</button>
          <button class="btn btn-secondary btn-sm" onclick="window.print()">Print</button>
          <button class="btn btn-info btn-sm" onclick="submitData()">Submit</button>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="measurementTable">
          <thead class="table-dark">
            <tr>
              <th>Duct No</th>
              <th>Duct Type</th>
              <th>W1</th>
              <th>H1</th>
              <th>W2</th>
              <th>H2</th>
              <th>Length</th>
              <th>Qty</th>
              <th>Degree</th>
              <th>Factor</th>
              <th>Gauge</th>
              <th>Area</th>
              <th>24g</th>
              <th>22g</th>
              <th>20g</th>
              <th>18g</th>
              <th>Nuts & Bolts</th>
              <th>Cleat</th>
              <th>Gasket</th>
              <th>Corner</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="tableBody"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  <!-- JavaScript Section -->
<script>
  let tableData = [];
  let editIndex = -1;

  function calculateGauge(w1, h1) {
    const perimeter = 2 * (parseFloat(w1) + parseFloat(h1));
    if (perimeter <= 1000) return '24g';
    if (perimeter <= 1500) return '22g';
    if (perimeter <= 2000) return '20g';
    return '18g';
  }

  function calculateArea(type, w1, h1, w2, h2, length, qty, factor, degree) {
    w1 = parseFloat(w1);
    h1 = parseFloat(h1);
    w2 = parseFloat(w2);
    h2 = parseFloat(h2);
    length = parseFloat(length);
    qty = parseInt(qty);
    factor = parseFloat(factor);
    degree = parseFloat(degree);

    let area = 0;

    switch (type) {
      case 'ST':
        area = 2 * (w1 + h1) * length / 1000000;
        break;
      case 'RED':
        area = (w1 + h1 + w2 + h2) * length / 1000000;
        break;
      case 'DUM':
        area = (w1 * h1) / 1000000;
        break;
      case 'OFFSET':
        area = 2 * (w1 + h1) * length * factor / 1000000;
        break;
      case 'SHOE':
        area = ((w1 + h1 + w2 + h2) * length * factor) / 1000000;
        break;
      case 'VANES':
        area = ((w1 + h1) * factor) / 1000000;
        break;
      case 'ELB':
        area = (2 * (w1 + h1) * factor * degree) / 1000000;
        break;
      default:
        area = 0;
    }

    return area * qty;
  }
</script>

  <script>
  function addEntry(event) {
    event.preventDefault();

    const ductNo = document.getElementById('ductNo').value;
    const type = document.getElementById('ductType').value;
    const w1 = document.getElementById('w1').value;
    const h1 = document.getElementById('h1').value;
    const w2 = document.getElementById('w2').value;
    const h2 = document.getElementById('h2').value;
    const length = document.getElementById('length').value;
    const qty = document.getElementById('qty').value;
    const degree = document.getElementById('degree').value;
    const factor = document.getElementById('factor').value;

    const gauge = calculateGauge(w1, h1);
    const area = calculateArea(type, w1, h1, w2, h2, length, qty, factor, degree);
    const nutsBolts = parseInt(qty) * 4;
    const cleat = parseFloat(qty) * (gauge === '24g' ? 0.75 : gauge === '22g' ? 1.25 : gauge === '20g' ? 1.75 : 2.25);
    const gasket = (parseFloat(w1) + parseFloat(h1) + parseFloat(w2) + parseFloat(h2)) / 1000 * parseInt(qty);
    const corner = type === 'DUM' ? 0 : parseInt(qty) * 8;

    const row = {
      ductNo, type, w1, h1, w2, h2, length, qty, degree, factor, gauge, area: area.toFixed(3),
      area24g: gauge === '24g' ? area.toFixed(3) : '',
      area22g: gauge === '22g' ? area.toFixed(3) : '',
      area20g: gauge === '20g' ? area.toFixed(3) : '',
      area18g: gauge === '18g' ? area.toFixed(3) : '',
      nutsBolts, cleat: cleat.toFixed(2), gasket: gasket.toFixed(2), corner
    };

    tableData.push(row);
    renderTable();
    document.getElementById('entryForm').reset();
  }

  function renderTable() {
    const tbody = document.getElementById('tableBody');
    tbody.innerHTML = '';

    tableData.forEach((row, index) => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${row.ductNo}</td>
        <td>${row.type}</td>
        <td>${row.w1}</td>
        <td>${row.h1}</td>
        <td>${row.w2}</td>
        <td>${row.h2}</td>
        <td>${row.length}</td>
        <td>${row.qty}</td>
        <td>${row.degree}</td>
        <td>${row.factor}</td>
        <td>${row.gauge}</td>
        <td>${row.area}</td>
        <td>${row.area24g}</td>
        <td>${row.area22g}</td>
        <td>${row.area20g}</td>
        <td>${row.area18g}</td>
        <td>${row.nutsBolts}</td>
        <td>${row.cleat}</td>
        <td>${row.gasket}</td>
        <td>${row.corner}</td>
        <td><button class="btn btn-sm btn-warning" onclick="editRow(${index})">Edit</button></td>
      `;
      tbody.appendChild(tr);
    });
  }
  </script>

  <script>
  function calculateGauge(w1, h1) {
    const maxSide = Math.max(parseFloat(w1), parseFloat(h1));
    if (maxSide <= 750) return '24g';
    if (maxSide <= 1000) return '22g';
    if (maxSide <= 1250) return '20g';
    return '18g';
  }

  function calculateArea(type, w1, h1, w2, h2, length, qty, factor, degree) {
    w1 = parseFloat(w1);
    h1 = parseFloat(h1);
    w2 = parseFloat(w2);
    h2 = parseFloat(h2);
    length = parseFloat(length);
    qty = parseInt(qty);
    factor = parseFloat(factor);
    degree = parseFloat(degree);

    let area = 0;

    switch (type) {
      case 'ST':
        area = ((w1 + h1) * 2 * length) / 1000000;
        break;
      case 'RED':
        area = (((w1 + w2) / 2 + (h1 + h2) / 2) * 2 * length) / 1000000;
        break;
      case 'DUM':
        area = ((w1 * h1) + (w2 * h2)) / 1000000;
        break;
      case 'OFFSET':
        area = ((w1 + h1) * 2 * length * factor) / 1000000;
        break;
      case 'SHOE':
        area = ((w1 + h1) * 2 * length * factor) / 1000000;
        break;
      case 'VANES':
        area = ((w1 + h1) * 2 * length * factor) / 1000000;
        break;
      case 'ELB':
        area = ((w1 + h1) * 2 * length * (degree / 90)) / 1000000;
        break;
      default:
        area = 0;
    }

    return area * qty;
  }

  function exportTableToExcel() {
    let table = document.getElementById("measurementTable");
    let wb = XLSX.utils.table_to_book(table, {sheet:"Sheet1"});
    XLSX.writeFile(wb, 'measurement_sheet.xlsx');
  }

  function printTable() {
    const printContents = document.querySelector('.table-section').innerHTML;
    const originalContents = document.body.innerHTML;
    document.body.innerHTML = printContents;
    window.print();
    document.body.innerHTML = originalContents;
    location.reload();
  }
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
  function exportToPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('l', 'mm', 'a4');
    const table = document.getElementById('measurementTable');
    let rows = [];
    let headers = [];

    for (let th of table.querySelectorAll('thead th')) {
      headers.push(th.innerText.trim());
    }

    for (let tr of table.querySelectorAll('tbody tr')) {
      let row = [];
      for (let td of tr.querySelectorAll('td')) {
        row.push(td.innerText.trim());
      }
      rows.push(row);
    }

    doc.autoTable({
      head: [headers],
      body: rows,
      startY: 20,
      styles: { fontSize: 6 }
    });

    doc.save('measurement_sheet.pdf');
  }

  function editRow(btn) {
    const row = btn.closest('tr');
    const cells = row.querySelectorAll('td');

    document.getElementById('ductType').value = cells[1].innerText;
    document.getElementById('w1').value = cells[2].innerText;
    document.getElementById('h1').value = cells[3].innerText;
    document.getElementById('w2').value = cells[4].innerText;
    document.getElementById('h2').value = cells[5].innerText;
    document.getElementById('length').value = cells[6].innerText;
    document.getElementById('quantity').value = cells[7].innerText;
    document.getElementById('degree').value = cells[8].innerText;
    document.getElementById('factor').value = cells[9].innerText;
    document.getElementById('ductNo').value = cells[0].innerText;

    row.remove();
  }

  function submitSheet() {
    alert("Measurement sheet submitted successfully!");
    // Add actual backend submission logic here
  }
</script>

</body>
</html>
