<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8">  
  <title>Login | Ducting ERP</title>  
  <style>  
    body {  
      background: #f0f2f5;  
      font-family: 'Segoe UI', sans-serif;  
      display: flex;  
      justify-content: center;  
      align-items: center;  
      height: 100vh;  
    }  .login-container {  
  background: white;  
  padding: 40px;  
  border-radius: 12px;  
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);  
  width: 100%;  
  max-width: 400px;  
}  

.login-container h2 {  
  text-align: center;  
  color: #2c3e50;  
  margin-bottom: 25px;  
}  

input[type="email"],  
input[type="password"] {  
  width: 100%;  
  padding: 12px;  
  margin-bottom: 15px;  
  border: 1px solid #ccc;  
  border-radius: 8px;  
}  

button {  
  width: 100%;  
  padding: 12px;  
  background-color: #3498db;  
  color: white;  
  border: none;  
  border-radius: 8px;  
  cursor: pointer;  
  font-size: 16px;  
}  

button:hover {  
  background-color: #2980b9;  
}  

.register-link {  
  display: block;  
  text-align: center;  
  margin-top: 15px;  
  color: #34495e;  
  text-decoration: none;  
  font-size: 14px;  
}  

.flash {  
  padding: 10px;  
  margin-bottom: 15px;  
  border-radius: 5px;  
  font-size: 14px;  
  text-align: center;  
}  

.flash.success {  
  background-color: #d4edda;  
  color: #155724;  
}  

.flash.error {  
  background-color: #f8d7da;  
  color: #721c24;  
}

  </style>  
</head>  
<body>  
  <div class="login-container">  
    <h2>Ducting ERP Login</h2>  {% with messages = get_flashed_messages(with_categories=true) %}  
  {% if messages %}  
    {% for category, message in messages %}  
      <div class="flash {{ category }}">{{ message }}</div>  
    {% endfor %}  
  {% endif %}  
{% endwith %}  

<form method="POST" action="{{ url_for('login') }}">
  <input type="email" name="email" placeholder="Email" required>  
  <input type="password" name="password" placeholder="Password" required>  
  <button type="submit">Login</button>  
</form>  

<a href="{{ url_for('vendor_registration') }}" class="register-link">Register a Vendor</a>

  </div>  
</body>  
</html>
