<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Attendance Summary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    table th, table td {
      text-align: center;
      vertical-align: middle;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>📊 Monthly Attendance Summary</h3>
    <a href="/attendance_register" class="btn btn-success">+ Mark Attendance</a>
  </div>

  <form method="GET" class="row g-2 mb-3">
    <div class="col-md-4">
      <input type="month" name="month" class="form-control" value="{{ request.args.get('month', '') }}">
    </div>
    <div class="col-md-4">
      <input type="text" name="emp_id" placeholder="Employee ID" class="form-control" value="{{ request.args.get('emp_id', '') }}">
    </div>
    <div class="col-md-4">
      <button class="btn btn-secondary">Filter</button>
    </div>
  </form>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Emp ID</th>
        <th>Name</th>
        <th>Present</th>
        <th>Absent</th>
        <th>Leave</th>
        <th>Total Days</th>
      </tr>
    </thead>
    <tbody>
      {% for summary in summaries %}
      <tr>
        <td>{{ summary.emp_id }}</td>
        <td>{{ summary.name }}</td>
        <td class="text-success">{{ summary.present }}</td>
        <td class="text-danger">{{ summary.absent }}</td>
        <td class="text-warning">{{ summary.leave }}</td>
        <td>{{ summary.total_days }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="javascript:history.back()" class="btn btn-secondary">🔙 Back</a>
  <a href="/dashboard" class="btn btn-outline-dark">🏠 Dashboard</a>
</div>
</body>
</html>
