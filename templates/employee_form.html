<!DOCTYPE html><html lang="en">  <head>  
  <meta charset="UTF-8">  
  <title>Register Employee</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
  <style>  
    body {  
      background-color: #f4f6f9;  
      font-family: 'Segoe UI', sans-serif;  
    }  
    .form-container {  
      max-width: 500px;  
      margin: 50px auto;  
      padding: 30px;  
      background-color: #fff;  
      border-radius: 8px;  
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);  
    }  
    .form-title {  
      text-align: center;  
      margin-bottom: 20px;  
      color: #007bff;  
    }  
  </style>  
</head>  
<body>  
<div class="form-container">  
  <h2 class="form-title">üßë‚Äçüíº Register Employee</h2>  
  {% with messages = get_flashed_messages(with_categories=true) %}  
    {% if messages %}  
      {% for category, message in messages %}  
        <div class="alert alert-{{ category }}">{{ message }}</div>  
      {% endfor %}  
    {% endif %}  
  {% endwith %}  <form method="POST" action="/register_employee">  
    <div class="mb-3">  
      <label for="name" class="form-label">Full Name</label>  
      <input type="text" class="form-control" id="name" name="name" required>  
    </div>  
    <div class="mb-3">  
      <label for="email" class="form-label">Email</label>  
      <input type="email" class="form-control" id="email" name="email" required>  
    </div>  
    <div class="mb-3">  
      <label for="phone" class="form-label">Phone</label>  
      <input type="text" class="form-control" id="phone" name="phone" required>  
    </div>  
    <div class="mb-3">  
      <label for="role" class="form-label">Role</label>  
      <select class="form-select" id="role" name="role" required>  
        <option value="">-- Select Role --</option>  
        <option value="Admin">Admin</option>  
        <option value="Supervisor">Supervisor</option>  
        <option value="Operator">Operator</option>  
      </select>  
    </div>  
    <div class="mb-3">  
      <label for="password" class="form-label">Password</label>  
      <input type="password" class="form-control" id="password" name="password" required>  
    </div>  
    <div class="mb-3">  
      <label for="confirm_password" class="form-label">Confirm Password</label>  
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>  
    </div>  
    <button type="submit" class="btn btn-success w-100">Register</button>  
  </form>  
</div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script></body>  
</html>
