<!DOCTYPE html>  <html>  
<head>  
  <title>Edit Duct Entry</title>  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">  
</head>  
<body>  
<div class="container mt-5">  
  <h3>Edit Duct Entry</h3>  
  <form method="POST">  
    <div class="mb-3">  
      <label>Duct No</label>  
      <input type="text" name="duct_no" value="{{ duct['duct_no'] }}" class="form-control" required>  
    </div>  
    <div class="row">  
      <div class="col">  
        <label>Width</label>  
        <input type="number" name="width1" step="0.01" value="{{ duct['width1'] }}" class="form-control" required>  
      </div>  
      <div class="col">  
        <label>Height</label>  
        <input type="number" name="height1" step="0.01" value="{{ duct['height1'] }}" class="form-control" required>  
      </div>  
    </div>  
    <div class="mb-3 mt-3">  
      <label>Length/Radius</label>  
      <input type="number" name="length_or_radius" step="0.01" value="{{ duct['length_or_radius'] }}" class="form-control" required>  
    </div>  
    <div class="mb-3">  
      <label>Quantity</label>  
      <input type="number" name="quantity" value="{{ duct['quantity'] }}" class="form-control" required>  
    </div>  
    <div class="mb-3">  
      <label>Factor</label>  
      <input type="text" name="factor" value="{{ duct['factor'] }}" class="form-control">  
    </div>  
    <div class="mb-3">  
      <label>Gauge</label>  
      <input type="text" name="gauge" value="{{ duct['gauge'] }}" class="form-control">  
    </div>  <button type="submit" class="btn btn-primary">Update</button>  
<a href="{{ url_for('production', project_id=duct['project_id']) }}" class="btn btn-secondary">Cancel</a>

  </form>  
</div>  
</body>  
</html>
